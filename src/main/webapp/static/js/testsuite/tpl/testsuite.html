<div class="modal fade" id="showTestSuite" data-backdrop="static" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-content modal-dialog vertical-align-center vertical-alignment-helper">
        <div class="modal-header">
            <a data-dismiss="modal" class="close">Ã—</a>
            <div class="main-heading">
                <%= heading %>
            </div>
        </div>
        <div class="modal-body">
            <div class="row">
                <select id="projectId" data-bind="value:projectId,options:projects,optionsDefault:{label: '<%= i18next.t("app.select_project") %>', value:'-1'}"></select>
            </div>
            <div class="row">
                <input type="text" class="testsuite-name form-control" placeholder="<%= i18next.t("app.testsuite.testsuite") %>" data-bind="value:name" maxlength="255" />
            </div>
            <div class="row">
                <textarea class="testsuite-description form-control" placeholder="<%= i18next.t("app.description") %>" data-bind="value:description" maxlength="255" />
            </div>
            <div class="row">
                <table id="suite_testcases" class="schedule_status table table-striped table-bordered dt-responsive"></table>
            </div>
            
        </div>
        <div class="modal-footer">
            <div id="testsuite-sys-message"></div>
            <div class="button-wrapper">
                <button id="saveTestSuite" class="btn btn-default btn-primary float-right">
                    <%= i18next.t("app.testsuite.save_testsuite") %>
                </button>
            </div>
        </div>
    </div>
</div>
