<div class="row">
    <div class="col-sm-1" style="width:10px;">
        <span class='runCommand' />
    </div>
    <div class="col-md-3">
        <select class="testcase_commands" data-bind="value: name, options: commands, optionsDefault:{label: '<%= i18next.t("app.testcase.select_command") %>', value:'select_command'}"></select>
    </div>
    <div class="col-md-2">
        <span class="command_element wrap" data-bind="html: element"></span>
        <span class="edit_element edit"></span>
    </div>
    <div class="col-md-2">
        <span class="command_value wrap" data-bind="html: getValue"></span>
        <span class="edit_value edit"></span>
    </div>
    <div class="col-md-2">
        <span class="command_params wrap" data-bind="html: params"></span>
        <span class="edit_params edit"></span>
    </div>
    <div class="col-md-1">
        <span  class='delete' data-bind="attr: { cid: cid }"/>
        <span class='up' data-bind="attr: { cid: cid }" />
        
    </div>
</div>
<div class="row">
    <div id="edit-popup">
    
    </div>    
</div>
