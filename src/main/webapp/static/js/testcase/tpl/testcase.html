                <%= heading %>
            </div>
        </div>
        <div class="modal-body">
            <div id="testcase_metadata">

                </div>
                <div class="row">
                    <input type="text" class="testcase-name form-control" placeholder="<%= i18next.t("app.testcase.name") %>" data-bind="value:name" maxlength="255" />
                </div>
                <div class="row">
                    <textarea class="testcase-description form-control" placeholder="<%= i18next.t("app.description") %>" data-bind="value:description" maxlength="255" />
                </div>

                    </div>
                     
                </div> -->

                    <div class="col-md-2 debug-row">
                        <%= i18next.t("app.testcase.select_debug_environment") %>
                    </div>
                    <div class="col-md-3 debug-row">
                        <select class="form-control" id="environmentId" data-bind="value:environmentId,options:environments,optionsDefault:{label: '<%= i18next.t("app.select_environment") %>', value:'-1'}"></select>

                    <div class="col-md-4">

                            <%= i18next.t("app.testcase.close_debug") %>

                        <button type="button" id="add_command" class="btn btn-primary"><%= i18next.t("app.add_new_command") %></button>
